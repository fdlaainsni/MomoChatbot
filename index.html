<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>MomoChatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="chat-container shadow-lg p-3 bg-white rounded">
        <h4 class="text-center text-primary">Momo Chatbot</h4>
        <div class="chat-box p-2 border rounded bg-light" id="chatBox">
            <div class="bot-message p-2 mb-2" >Hi, welcome to Momo ChatBot! Go ahead and send me a message.</div>
        </div>
        <div class="input-group">
            <input type="text" id="userInput" class="form-control" placeholder="Your response here.." onkeypress="handleKeyPress(event)">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
</div>
<p class="text-center">Created by <a href="#">@fdlaainsni</a></p>
</div>
<script src="script.js"></script>
</body>
</html>
